<!DOCTYPE html>
<html>

<body>
<h2>My First Web Page</h2>
<p>My First Paragraph.</p>
<p id="demo"></p>

<p id="tambah"></p>

<form onsubmit="return validate()" name="myForm" method="POST">
	<input type="text" name="fname" />
	<input type="submit" value="Submit" />
</form>
<script>
	document.getElementById('demo').innerHTML = 5 + 6;
	var length = 2;
	var width = 3;
	
	var hasil = length+width;
	hasil++;
	
	document.write(hasil);
	document.getElementById('tambah').innerHTML = "50" + 2;
	
	var UNS = ["FMIPA", "FISIP", "FK", "FT", "FEB"];
	UNS.push("PASCASARJANA");
	console.log(UNS, UNS.length);
	
	UNS.sort()
	console.log(UNS);
	
	var person = {
		firstName: 'John',
		lastName: 'Doe',
		id: 5566,
		fullName: function() {
			return this.firstName + " " + this.lastName
		}
	};
	
	console.log(person.fullName())
	
	function myFunction(p1, p2) {
		return p1 * p2;
	}
	
	console.log(myFunction(1, 5));
	
	var person = {x: "John", y: "Doe"};
	for (let x in person)
		console.log(x + ":" + person[x])
	
	var i = [1,2,3,4,5];
	for (let x of i)
		console.log(x)
		
	let io = 0;
	var text = "";
	while (io < 10)
		text += io++ + ", ";
		
	console.log(text);
	
	document.getElementById("demo").addEventListener("click", function(event){
		document.getElementById("demo").innerHTML = "CLICKED";
	});
	
	function validate() {
		var elem = document.forms["myForm"]["fname"].value;
		console.log(elem);
		if (elem == null || elem == "") {
			alert("First name harus diisi");
			return false;
		}
	}
</script>
